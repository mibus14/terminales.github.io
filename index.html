<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Terminales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #333;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 80%;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    .status {
      padding: 5px 10px;
      color: white;
      border-radius: 5px;
    }
    .online {
      background-color: green;
    }
    .offline {
      background-color: red;
    }
  </style>
</head>
<body>
  <h1>Gestión de Terminales</h1>
  <table>
    <thead>
      <tr>
        <th>Sucursal</th>
        <th>IP</th>
        <th>Estado</th>
      </tr>
    </thead>
    <tbody id="tabla-terminales">
      <!-- Aquí se llenarán los datos dinámicamente -->
    </tbody>
  </table>
  
  <script>
    // Lista de terminales con sucursales e IPs
    const terminales = [
      { sucursal: "ZITO", ip: "10.197.26.242" },
      { sucursal: "VJME", ip: "10.197.23.243" }
    ];

    // Realiza un "ping" simulando con una solicitud a un recurso
    async function ping(ip) {
      return new Promise(resolve => {
        const img = new Image();
        img.onload = () => resolve(true);  // IP activa
        img.onerror = () => resolve(false); // IP inactiva
        img.src = `http://${ip}/favicon.ico?${Date.now()}`;
      });
    }

    // Actualiza la tabla con los estados de las terminales
    async function actualizarTabla() {
      const tabla = document.getElementById("tabla-terminales");
      tabla.innerHTML = ""; // Limpiar la tabla

      for (const terminal of terminales) {
        const estadoActivo = await ping(terminal.ip);
        const fila = `
          <tr>
            <td>${terminal.sucursal}</td>
            <td>${terminal.ip}</td>
            <td><span class="status ${estadoActivo ? 'online' : 'offline'}">
              ${estadoActivo ? 'En línea' : 'Fuera de línea'}
            </span></td>
          </tr>
        `;
        tabla.innerHTML += fila;
      }
    }

    // Llama a la función para actualizar la tabla cada 30 segundos
    actualizarTabla();
    setInterval(actualizarTabla, 30000);
  </script>
</body>
</html>
